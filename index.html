<!DOCTYPE html>
<html>
<head>
    <title>Notification Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toast-icons">
            <div class="toast-icon icon-help">
                <input type="checkbox" id="help-checkbox" class="hidden-checkbox">
                <label for="help-checkbox" class="icon-symbol">?</label>
                <div class="notification help-notification">
                    <h2 style="color:deeppink">Help !</h2>
                    <p>Do you have a problem? Just use this <u>contact form</u>.</p>
                </div>
            </div>
            <div class="toast-icon icon-success">
                <input type="checkbox" id="success-checkbox" class="hidden-checkbox">
                <label for="success-checkbox" class="icon-symbol">&#10003;</label>
                <div class="notification success-notification">
                    <h2 style="color:darkturquoise">Success !</h2>
                    <p>Your message has been sent successfully.</p>
                </div>
            </div>
            <div class="toast-icon icon-warning">
                <input type="checkbox" id="warning-checkbox" class="hidden-checkbox">
                <label for="warning-checkbox" class="icon-symbol">!</label>
                <div class="notification warning-notification">
                    <h2 style="color:red">Warning !</h2>
                    <p>Sorry, there was a problem with your request.</p>
                </div>
            </div>
            <div class="toast-icon icon-error">
                <input type="checkbox" id="error-checkbox" class="hidden-checkbox">
                <label for="error-checkbox" class="icon-symbol">X</label>
                <div class="notification error-notification">
                    <h2 style="color:red">Error !</h2>
                    <p>Change a few things up and try submitting again.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
